<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello World! ( ~ . ~ )</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body bgcolor="Aliceblue">
	<iframe src="./index.html" width="400" height="400" frameborder="0" name="iframe_0"></iframe>
	<p>
		<a href="https://www.w3school.com.cn/html/html_iframe.asp" target="iframe_0"> Click here! ( # . # )</a>
	</p>
	<p id="demo">You are a fool!</p>
	<script>
		function myFunction()
		{
			x=document.getElementById("demo");
			x.innerHTML="Hello javascript!";
		}
	</script>
	<button type="button" onclick="myFunction()">Are you OK ? </button>
	<video width="320" height="240" controls="controls">
		<source src="video/001.mp4" type="video/mp4">
	</video>
	<button type="button" onclick="alert('欢迎！')">Click Here !</button>
	<script type="text/javascript">
		function changeImg()
		{
			element=document.getElementById('myImg')
			if (element.src.match("001"))
			{
				element.src="img/000.jpg";
			}
			else
			{
				element.src="img/001.jpg";
			}
		}
	</script>
	<img src="img/000.jpg" id="myImg" onclick="changeImg()">
	<script type="text/javascript">
		function changeColor()
		{
			x=document.getElementById('MyColor');
			x.style.color="red";
		}
	</script>
	<div>
		<h1 style="color: yellow" id="MyColor" onclick="changeColor()">哈哈哈（ * 。 * ）</h1>
	</div>
	<input type="text" name="001" id="MyInput">
	<script type="text/javascript">
		function MyIn()
		{
			var x=document.getElementById("MyInput").value;
			if (x==""||isNaN(x)) 
			{
				alert("It is not a number!");
			}
		}
	</script>
	<button type="button" onclick="MyIn()">Click!</button>
</body>
</html>
